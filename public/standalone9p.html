<!DOCTYPE html>
<html lang="en-GB">
  <meta charset="utf-8" />
  <title>Orunder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="Us-vs-Them roll-low-to-succeed Orunder role-playing game dice mechanic."
  />
  <meta name="keywords" content="Orunder, RPG, 9-player" />
  <meta name="author" content="martin@dancewith.co.uk" />
  <meta name="created" content="2020-06-21" />

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background-color: rgb(16, 16, 16);
      color: white;
    }
    header {
      text-align: center;
      margin-bottom: 1em;
    }
    h1,
    h2 {
      display: inline;
      font-weight: 100;
      font-family: Arial, Helvetica, sans-serif;
    }
    h1 {
      font-size: 120%;
    }
    h2 {
      font-size: 100%;
    }
    h1 a {
      color: hsl(50, 100%, 50%);
    }
    button {
      cursor: pointer;
    }
    .d100AndReset {
      display: grid;
      grid-template-columns: 1fr 1fr;
    }
    .resetButtonContainer {
      justify-self: end;
    }
    .playerNbrsFieldset {
      border: none;
      text-align: center;
    }
    .flexboxWrapper {
      display: flex;
      justify-content: center;
      flex-wrap: wrap-reverse;
    }
    .playerNbrsFieldset label {
      background-color: hsl(124, 40%, 40%);
      font-size: 120%;
      cursor: pointer;
      margin: 0.2em 0.2em;
      padding: 0.6em 1em;
      border: solid;
      border-color: rgba(0, 0, 0, 0.4);
      border-radius: 0.4em;
    }
    .playerNbrsFieldset input[type="radio"] {
      opacity: 0;
      position: fixed;
      width: 0;
    }
    input[type="radio"]:checked + label {
      color: black;
      background-color: white;
    }
    .bothUsAndThemForm {
      margin: auto;
      text-align: center;
    }
    .bothUsAndThemForm fieldset {
      display: inline-block;
      padding: 0.5em;
      margin: auto;
      border-color: rgb(64, 64, 64);
      max-width: 18em;
    }
    .bothUsAndThemForm button {
      margin: 0.2em 0.2em;
      padding: 0.6em 1em;
      border: solid;
      border-color: rgba(0, 0, 0, 0.4);
      border-radius: 0.4em;
    }
    .bothUsAndThemForm h3,
    .bothUsAndThemForm h4 {
      font-weight: 100;
      font-family: Arial, Helvetica, sans-serif;
      margin-top: 0em;
      margin-bottom: 0.2em;
    }
    .usOrThemInputs h3 {
      text-align: left;
    }
    .usOrThemInputs input {
      font-size: 150%;
      width: 100%;
      padding: 0.2em;
    }
    .usOrThemInputs button {
      font-size: 100%;
      background-color: white;
    }
    #minus1Us,
    #minus1Them {
      float: left;
      margin-left: 0em;
    }
    #plus1Us,
    #plus1Them {
      float: right;
      margin-right: 0em;
    }
    .bothAdvantageInputSections {
      clear: both;
      padding-bottom: 0.1em;
    }
    .bothAdvantageInputSections h4 {
      font-size: 90%;
    }
    .bothAdvantageInputSections input {
      font-size: 100%;
      max-width: 4em;
    }
    .usFieldset {
      background-color: hsl(240, 100%, 20%);
    }
    .themFieldset {
      background-color: hsl(340, 100%, 15%);
    }
    .advantageUsSection h4 {
      color: hsl(190, 100%, 70%);
    }
    .advantageUsSection button,
    .advantageUsSection input {
      background-color: hsl(190, 100%, 70%);
    }
    .advantageThemSection h4 {
      color: hsl(0, 80%, 70%);
    }
    .advantageThemSection button,
    .advantageThemSection input {
      background-color: hsl(0, 80%, 70%);
    }
    output > div {
      text-align: center;
      font-size: 200%;
      margin-top: 0.2rem;
    }
    footer {
      text-align: center;
      font-size: small;
    }
    #precisUs {
      color: hsl(190, 100%, 70%);
    }
    #precisThem {
      color: hsl(0, 80%, 70%);
    }
    @media only screen and (min-width: 24em) {
      body {
        margin: 1em;
      }
    }
    @media only screen and (min-width: 52em) {
      body {
        max-width: 50em;
        margin-left: auto;
        margin-right: auto;
      }
    }
  </style>

  <body>
    <noscript>Please enable JavaScript to run this app.</noscript>

    <header>
      <hgroup>
        <h1><a href="http://www.dancewith.co.uk/rpg/">Orunder</a></h1>
        <h2>
          - the whole party succeeds if anyone rolls equal or-under their target
          number
        </h2>
      </hgroup>
    </header>

    <main>
      <div class="d100AndReset">
        <div>
          <input type="checkbox" name="d100Input" id="d100Input" value="d100" />
          <label for="d100Input">
            d100
          </label>
        </div>
        <div class="resetButtonContainer">
          <button onclick="reset()" type="button" aria-label="reset app">
            Reset
          </button>
        </div>
      </div>

      <form onchange="nSet(elements['playerNbrs'].value)">
        <fieldset class="playerNbrsFieldset">
          <p>Please select number of players.</p>
          <div class="flexboxWrapper">
            <input type="radio" id="n1" name="playerNbrs" value="1" />
            <label for="n1"> 1 </label>

            <input type="radio" id="n2" name="playerNbrs" value="2" />
            <label for="n2"> 2 </label>

            <input type="radio" id="n3" name="playerNbrs" value="3" checked />
            <label for="n3"> 3 </label>

            <input type="radio" id="n4" name="playerNbrs" value="4" />
            <label for="n4"> 4 </label>

            <input type="radio" id="n5" name="playerNbrs" value="5" />
            <label for="n5"> 5 </label>

            <input type="radio" id="n6" name="playerNbrs" value="6" />
            <label for="n6"> 6 </label>

            <input type="radio" id="n7" name="playerNbrs" value="7" />
            <label for="n7"> 7 </label>

            <input type="radio" id="n8" name="playerNbrs" value="8" />
            <label for="n8"> 8 </label>

            <input type="radio" id="n9" name="playerNbrs" value="9" />
            <label for="n9"> 9 </label>
          </div>
        </fieldset>
      </form>

      <form class="bothUsAndThemForm">
        <fieldset class="usFieldset">
          <section class="usOrThemInputs">
            <h3>Us</h3>
            <input
              type="number"
              name="usInput"
              id="usInput"
              min="0"
              value="10"
            />
            <button id="minus1Us" type="button" aria-label="minus one from us">
              -
            </button>
            <button id="plus1Us" type="button" aria-label="add one to us">
              +
            </button>
          </section>

          <section class="bothAdvantageInputSections advantageUsSection">
            <h4>Advantages</h4>
            <button
              id="minus1AdvUs"
              type="button"
              aria-label="minus one advantage from us"
            >
              -
            </button>
            <input type="number" name="advUsInput" id="advUsInput" value="0" />
            <button
              id="plus1AdvUs"
              type="button"
              aria-label="add one advantage to us"
            >
              +
            </button>
          </section>
        </fieldset>

        <fieldset class="themFieldset">
          <section class="usOrThemInputs">
            <h3>Them</h3>
            <input
              type="number"
              name="themInput"
              id="themInput"
              min="0"
              value="10"
            />
            <button
              id="minus1Them"
              type="button"
              aria-label="minus one from them"
            >
              -
            </button>
            <button id="plus1Them" type="button" aria-label="add one to them">
              +
            </button>
          </section>

          <section class="bothAdvantageInputSections advantageThemSection">
            <h4>Advantages</h4>
            <button
              id="minus1AdvThem"
              type="button"
              aria-label="minus one advantage from them"
            >
              -
            </button>
            <input
              type="number"
              name="advThemInput"
              id="advThemInput"
              value="0"
            />
            <button
              id="plus1AdvThem"
              type="button"
              aria-label="add one advantage to them"
            >
              +
            </button>
          </section>
        </fieldset>
      </form>

      <output
        name="edict"
        for="playerNbrs, usInput, themInput, advUs, advThem"
      ></output>
    </main>
    <footer><span id="precisUs"></span> <span id="precisThem"></span></footer>
    <script>
      "use strict";
      var instruct = function (n, us, them, advUs, advThem, d100) {
        if (n === void 0) {
          n = 3;
        }
        if (us === void 0) {
          us = 1;
        }
        if (them === void 0) {
          them = 1;
        }
        if (advUs === void 0) {
          advUs = 0;
        }
        if (advThem === void 0) {
          advThem = 0;
        }
        if (d100 === void 0) {
          d100 = false;
        }
        var deltaAdv = advUs - advThem;
        var logarithmicScaling = function (delta) {
          return 2 * Math.log(Math.abs(delta) + 1);
        };
        var forceMultiplier =
          deltaAdv > 0
            ? logarithmicScaling(deltaAdv)
            : deltaAdv < 0
            ? 1 / logarithmicScaling(deltaAdv)
            : 1;
        var usVsThem = (us / them) * forceMultiplier;
        var nData = orunderDataStandAloneFn().filter(function (x) {
          return x.n === n;
        });
        var actualFR = parseFloat(usVsThem.toPrecision(4));
        var diceData = nData.filter(function (x) {
          return x.d === 100 ? d100 : true;
        });
        var nearestFR = diceData
          .map(function (x) {
            return x.f;
          })
          .reduce(function (acc, curr) {
            return Math.abs(curr - actualFR) < Math.abs(acc - actualFR)
              ? curr
              : acc;
          });
        var encounter = nData.filter(function (x) {
          return x.f === nearestFR;
        })[0];
        var rule = encounter.t === 1 ? "=exactly" : "=orUnder";
        return (
          "<div>" +
          n +
          "d" +
          encounter.d +
          "<small> " +
          rule +
          " </small>" +
          encounter.t +
          "<div>"
        );
      };
      var state = {
        n: 3,
        us: 10,
        them: 10,
        advUs: 0,
        advThem: 0,
        d100: false,
      };
      var nSet = function (a) {
        var n = 3;
        var x = parseInt(a);
        if (x < 1 || x > 9 || isNaN(x)) {
          n = 3;
        } else {
          n = x;
        }
        state.n = n;
        refresh(state);
      };
      var validForce = function (a) {
        if (a === 0 || isNaN(a)) {
          return false;
        } else return true;
      };
      var usSet = function (a) {
        var x = Math.abs(parseFloat(a));
        if (validForce(x)) {
          state.us = x;
          refresh(state);
        }
      };
      var themSet = function (a) {
        var x = Math.abs(parseFloat(a));
        if (validForce(x)) {
          state.them = x;
          refresh(state);
        }
      };
      var refresh = function (_a) {
        var n = _a.n,
          us = _a.us,
          them = _a.them,
          advUs = _a.advUs,
          advThem = _a.advThem,
          d100 = _a.d100;
        var ouput = document.querySelector("output");
        ouput.innerHTML = instruct(n, us, them, advUs, advThem, d100);
        var precisUs = document.getElementById("precisUs");
        precisUs.innerHTML = us + "<small>(adv " + advUs + ")</small>";
        var precisThem = document.getElementById("precisThem");
        precisThem.innerHTML = them + "<small>(adv " + advThem + ")</small>";
      };
      var setup = function () {
        var d100Input = document.getElementById("d100Input");
        d100Input.addEventListener("change", function () {
          state.d100 = d100Input.checked;
          refresh(state);
        });
        var usInput = document.getElementById("usInput");
        usInput.addEventListener("input", function () {
          usSet(usInput.value);
        });
        var minus1Us = document.getElementById("minus1Us");
        minus1Us.addEventListener("click", function () {
          var x = Math.round(--state.us);
          usSet(x.toString());
          if (x > 0) {
            usInput.value = x.toString();
          }
        });
        var plus1Us = document.getElementById("plus1Us");
        plus1Us.addEventListener("click", function () {
          var x = Math.round(++state.us);
          usSet(x.toString());
          usInput.value = x.toString();
        });
        var advUsInput = document.getElementById("advUsInput");
        advUsInput.addEventListener("input", function () {
          var x = parseFloat(advUsInput.value);
          if (!isNaN(x)) {
            state.advUs = x;
          }
          refresh(state);
        });
        var minus1AdvUs = document.getElementById("minus1AdvUs");
        minus1AdvUs.addEventListener("click", function () {
          var x = Math.round(--state.advUs);
          state.advUs = x;
          advUsInput.value = x.toString();
          refresh(state);
        });
        var plus1AdvUs = document.getElementById("plus1AdvUs");
        plus1AdvUs.addEventListener("click", function () {
          var x = Math.round(++state.advUs);
          state.advUs = x;
          advUsInput.value = x.toString();
          refresh(state);
        });
        var themInput = document.getElementById("themInput");
        themInput.addEventListener("input", function () {
          themSet(themInput.value);
        });
        var minus1Them = document.getElementById("minus1Them");
        minus1Them.addEventListener("click", function () {
          var x = Math.round(--state.them);
          themSet(x.toString());
          if (x > 0) {
            themInput.value = x.toString();
          }
        });
        var plus1Them = document.getElementById("plus1Them");
        plus1Them.addEventListener("click", function () {
          var x = Math.round(++state.them);
          themSet(x.toString());
          themInput.value = x.toString();
        });
        var advThemInput = document.getElementById("advThemInput");
        advThemInput.addEventListener("input", function () {
          var x = parseFloat(advThemInput.value);
          if (!isNaN(x)) {
            state.advThem = x;
          }
          refresh(state);
        });
        var minus1AdvThem = document.getElementById("minus1AdvThem");
        minus1AdvThem.addEventListener("click", function () {
          var x = Math.round(--state.advThem);
          state.advThem = x;
          advThemInput.value = x.toString();
          refresh(state);
        });
        var plus1AdvThem = document.getElementById("plus1AdvThem");
        plus1AdvThem.addEventListener("click", function () {
          var x = Math.round(++state.advThem);
          state.advThem = x;
          advThemInput.value = x.toString();
          refresh(state);
        });
      };
      setup();
      var reset = function () {
        state.n = 3;
        var n3 = document.getElementById("n3");
        n3.checked = true;
        state.us = 10;
        var usInput = document.getElementById("usInput");
        usInput.value = "10";
        state.them = 10;
        var themInput = document.getElementById("themInput");
        themInput.value = "10";
        state.advUs = 0;
        var advUsInput = document.getElementById("advUsInput");
        advUsInput.value = "0";
        state.advThem = 0;
        var advThemInput = document.getElementById("advThemInput");
        advThemInput.value = "0";
        state.d100 = false;
        var d100Input = document.getElementById("d100Input");
        d100Input.checked = false;
        refresh(state);
      };
